name: Release APK Build

on:
  release:
    types: [published]

jobs:
  build:
    permissions:
      contents: write
      actions: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK with Gradle
        run: ./gradlew assembleRelease

      - name: List Installed Build Tools
        run: ls $ANDROID_HOME/build-tools/

      - name: Align APK
        run: |
          $ANDROID_HOME/build-tools/<35.0.0>/zipalign -v 4 \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            app/build/outputs/apk/release/app-release-signed.apk

      - name: Upload Signed APK to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release-signed.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
